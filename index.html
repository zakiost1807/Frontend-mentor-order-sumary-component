<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<main id="principal">
    
    <section class="container">
    <header class="img">
        <img src="images/illustration-hero.svg" alt="hapy hero" class="hero"></header>
        <div class="content">
            <h1 class="title">Order summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
           <div class="price">
            <img src="images/icon-music.svg" class="music">
            <div class="info">
                <h2 class="subtitle">Anual Plan</h2>
                <p class="promo">$59.99/year</p>
            </div>
            <a href=""> Charge</a>
           </div> 
           <Button class="pay" type="button">
            Proceed to payment
           </Button>
           <button type="button" class="cancel"> cancel order</button>
        </div>
    </section>
</main>
</body>
</html>
